        // Función para iniciar música de fondo
        function startBackgroundMusic() {
            const music = document.getElementById('christmasMusic');
            const visualizer = document.querySelector('.music-visualizer');
            
            if (music) {
                // Intentar reproducir automáticamente
                music.volume = 0.6;
                const playPromise = music.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("Música de fondo reproduciéndose");
                        activateMusicVisualizer();
                    }).catch(error => {
                        console.log("Reproducción automática falló, esperando interacción del usuario:", error);
                        
                        // Mostrar mensaje para hacer clic
                        const playMessage = document.createElement('div');
                        playMessage.className = 'music-play-message';
                        playMessage.innerHTML = `
                            <div class="play-message-content">
                                <i class="fas fa-music"></i>
                                <p>Haz clic en cualquier parte para activar la música navideña</p>
                            </div>
                        `;
                        document.body.appendChild(playMessage);
                        
                        // Reproducir al hacer clic en cualquier parte
                        document.addEventListener('click', function startMusicOnClick() {
                            music.play().then(() => {
                                console.log("Música iniciada por interacción del usuario");
                                activateMusicVisualizer();
                                if (playMessage.parentNode) {
                                    playMessage.parentNode.removeChild(playMessage);
                                }
                            });
                        }, { once: true });
                    });
                }
            }
        }
        
        // Activar visualizador de música
        function activateMusicVisualizer() {
            const waveMenu = document.querySelector('.wave-menu');
            if (waveMenu) {
                waveMenu.style.display = 'flex';
                
                // Reiniciar animaciones
                const bars = waveMenu.querySelectorAll('li');
                bars.forEach(bar => {
                    bar.style.animationPlayState = 'running';
                });
            }
        }
        
        // Función global para abrir Instagram
        window.openInstagram = function() {
            window.open('https://www.instagram.com/scar___boutique?igsh=MWIzMzk2NTVuN3c0cA==', '_blank');
        };

    <style>
        .contact-info-products {
            padding: 30px 20px;
            text-align: center;
        }
        
        .contact-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .back-button-container {
            text-align: center;
            margin: 40px 0;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        /* Estilos para imágenes reales de productos */
        .product-image-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 3px solid #4CAF50;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .product-real-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-real-image:hover {
            transform: scale(1.1);
        }
        
        .img-product-real {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        /* Mensaje para activar música */
        .music-play-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 10000;
            border: 2px solid #4CAF50;
            backdrop-filter: blur(10px);
        }
        
        .play-message-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .play-message-content i {
            font-size: 2rem;
            color: #81C784;
        }
        
        .play-message-content p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
